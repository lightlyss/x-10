<!DOCTYPE html>
<html>
<head lang="en">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="">
  <title>「崩壊」</title>
  <script src="js/UA.js"></script>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body style="background:rgb(64,64,64);">
  <link rel="stylesheet" href="css/manga.css">
  <section>
    <div id="viewer">
      <div class="sheet" id="1">
        <img id="page1" class="right_page" rel="" src="img/1.jpg">

      <div id="page-link" class="btn-toolbar">
        <div class="btn-group">
          <button id="btn-prev" rel="" class="btn">Previous</button>
          <button id="btn-next" rel="2" class="btn">Next</button>
        </div>
        <div id="page-list">
        </div>
      </div>
    </div>
    <script src="js/jquery_002.js"></script>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(() => {
        $('#viewer').mangaviewer({
          page: 138, // # of pages
          path: './img',
          ext: 'jpg',
          page_ejection: 'reliableMarginRight'
        });
      });
    </script>
  </section>
</body>
</html>
